<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    
    <!-- Фавикон -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Метаданные для индексации -->
    <meta name="description" content="Простой одностраничный сайт с изображениями.">
    <meta name="keywords" content="сайт, картинки, пример, SEO, индексирование">
    <meta name="author" content="Ваше имя">

    <!-- Open Graph для соцсетей -->
    <meta property="og:title" content="Простой сайт">
    <meta property="og:description" content="Одностраничный сайт с изображениями.">
    <meta property="og:image" content="random/path/to/preview.jpg">
    <meta property="og:type" content="website">

    <!-- Блок для метрик (например, Яндекс.Метрика или Google Analytics) -->
    <script>
        // Пример пустого блока для метрик
        // Сюда вставляется код аналитики (Google Analytics, Яндекс.Метрика и т.д.)
        console.log("Метрики подключены");
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 2339px;
            height: 1654px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Первая картинка -->
    <img src="random/path/to/image1.jpg" alt="Первая картинка">

    <!-- Вторая картинка -->
    <img src="random/path/to/image2.jpg" alt="Вторая картинка">
</body>
</html>
